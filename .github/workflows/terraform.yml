name: Terraform Apply

on:
  workflow_dispatch:

env:
  TF_VERSION: 1.5.0

jobs:
  conditional-cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Cleanup if exists
        run: |
          cd terraform-iam-manager
          ./scripts/cleanup.sh dev

  bootstrap-state:
    needs: conditional-cleanup
    runs-on: ubuntu-latest
    outputs:
      bucket_name: ${{ steps.bootstrap.outputs.bucket_name }}
      lock_table: ${{ steps.bootstrap.outputs.lock_table }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Bootstrap State
        id: bootstrap
        run: |
          cd terraform-iam-manager/bootstrap
          terraform init
          terraform apply -auto-approve
          echo "bucket_name=$(terraform output -raw state_bucket)" >> $GITHUB_OUTPUT
          echo "lock_table=$(terraform output -raw state_lock_table)" >> $GITHUB_OUTPUT

  deploy-iam:
    needs: bootstrap-state
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Wait for S3 bucket propagation
        run: |
          echo "Waiting for S3 bucket to be fully created..."
          sleep 30  # Wait 30 seconds for AWS propagation
      - name: Update Backend Config
        run: |
          cd terraform-iam-manager/environments/dev
          sed -i "s/YOUR-BUCKET-NAME/${{ needs.bootstrap-state.outputs.bucket_name }}/" backend.tf
          sed -i "s/YOUR-LOCK-TABLE/${{ needs.bootstrap-state.outputs.lock_table }}/" backend.tf
      - name: Deploy IAM
        run: |
          cd terraform-iam-manager/environments/dev
          terraform init
          terraform apply -auto-approve